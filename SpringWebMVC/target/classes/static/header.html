<body>
    <p>The getAllResponseHeaders() function returns all the header
        information</p>

 

    <p id="demo"></p>

 

    <script>
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("demo").innerHTML = this.getAllResponseHeaders();
        }
        xhttp.open("GET", "http://localhost:1111/hello");
        xhttp.send();
    </script>
